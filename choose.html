<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CHOOSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search bar -->
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="submit">Go</button>
    </div>

    <br><br>

    <!-- Foodies section -->
    <div class="foodies">
        <div id="foodieImageContainer">
            <img alt="img/foodies-1.jpg" class="slide1" id="foodieImage">
        </div>
        <button class="food"><a href="foodies.html">FOODIES</a></button>
        <div class="button">
            <a class="prev" onclick="plusSlides(-1, 'foodieImage')">❮</a>
            <a class="next" onclick="plusSlides(1, 'foodieImage')">❯</a>
        </div>
    </div>

    <br><br>

    <!-- Beverages section -->
    <div class="beverages">
        <div id="beveragesImageContainer">
            <img alt="img/bev-1.jpg" class="slide1" id="beveragesImage">
            <button class="bev"><a href="beverages.html">BEVERAGES</a></button>
        </div>
        <div class="button">
            <a class="prev" onclick="plusSlides(-1, 'beveragesImage')">❮</a>
            <a class="next" onclick="plusSlides(1, 'beveragesImage')">❯</a>
        </div>
    </div>

    <br><br>

    <!-- Snacks section 
    <div class="snacks">
        <div id="snacksImageContainer">
            <img alt="img/snacks-1.jpg" class="slide1" id="snacksimage">
            <button class="snackie"><a href="snacks.html">SNACKS</a></button>
        </div>
        <div class="button">
            <a class="prev" onclick="plusSlides(-1, 'snacksimage')">❮</a>
            <a class="next" onclick="plusSlides(1, 'snacksimage')">❯</a>
        </div>
    </div>-->

    <br><br>

    <script>
        let currentSlideFoodie = 0;
        let currentSlideBeverages = 0;
        let currentSlideSnacks = 0;

        const imagesFoodie = [
            "img/foodies-1.jpg",
            "img/foodies-2.jpg",
            "img/foodies-3.jpg",
        ];

        const imagesBeverages = [
            "img/bev-1.jpg",
            "img/bev-2.jpg",
            "img/bev-3.jpg"
        ];

        const imagesSnacks = [
            "img/snacks-1.jpg",
            "img/snacks-2.jpg",
            "img/snacks-3.jpg"
        ];

        const foodieImage = document.getElementById("foodieImage");
        const beveragesImage = document.getElementById("beveragesImage");
        const snacksimage = document.getElementById("snacksimage");

        function showSlide(slideIndex, imageElement) {
            let imagesArray;
            if (imageElement === foodieImage) {
                imagesArray = imagesFoodie;
            } else if (imageElement === beveragesImage) {
                imagesArray = imagesBeverages;
            } else if (imageElement === snacksimage) {
                imagesArray = imagesSnacks;
            }

            if (slideIndex < 0) {
                slideIndex = imagesArray.length - 1;
            } else if (slideIndex >= imagesArray.length) {
                slideIndex = 0;
            }

            imageElement.src = imagesArray[slideIndex];
        }

        function plusSlides(n, imageElementId) {
            if (imageElementId === "foodieImage") {
                currentSlideFoodie += n;
                showSlide(currentSlideFoodie, foodieImage);
            } else if (imageElementId === "beveragesImage") {
                currentSlideBeverages += n;
                showSlide(currentSlideBeverages, beveragesImage);
            } else if (imageElementId === "snacksimage") {
                currentSlideSnacks += n;
                showSlide(currentSlideSnacks, snacksimage);
            }
        }

        showSlide(currentSlideFoodie, foodieImage);
        showSlide(currentSlideBeverages, beveragesImage);
        showSlide(currentSlideSnacks, snacksimage);

    </script>

    <div class="next">
        <button><a href="checkout.html">next</a></button>
    </div>

</body>
</html>
