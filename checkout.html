<!DOCTYPE html>
<html>
<head>
    <title>PAYMENT</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        h1 {
            text-align: center;
            margin-top: 10%;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #ccc;
            border-radius: 5px;
            padding-bottom: 30px;
        }
        .receipt {
            text-align: center;
        }
        .receipt h2 {
            font-size: 24px;
        }
        .receipt p {
            font-size: 16px;
        }
        button {
            color: #090909;
            padding: 0.7em 1.7em;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #e8e8e8;
            transition: all .3s;
            box-shadow: 6px 6px 12px #c5c5c5,
                        -6px -6px 12px #ffffff;
            margin-left: 46%;
            margin-top: 40px;
        }

        button:hover {
            border: 1px solid white;
        }

        button:active {
            box-shadow: 4px 4px 12px #c5c5c5,
                        -4px -4px 12px #ffffff;
        }
    </style>
</head>
<body>
    <h1>SILA BAYAR DI KAUNTER PEMBAYARAN</h1>
    <!-- Inside the <body> tag -->
    <div class="container">
        <div class="receipt">
            <h2>Resit Pembelian - Foodies</h2>
            <p>Jumlah Bayaran: RM <span id="totalPriceFoodies">0.00</span></p>
        </div>

        <div class="receipt">
            <h2>Resit Pembelian - Beverages</h2>
            <p>Jumlah Bayaran: RM <span id="totalPriceBeverages">0.00</span></p>
        </div>

        <div class="receipt">
            <h2>Resit Pembelian - Combined Total</h2>
            <p>Jumlah Bayaran: RM <span id="totalPriceCombined">0.00</span></p>
        </div>
    </div>

    <button type="submit" id="bayarButton">Bayar</button>

    <script>
        // Function to retrieve and display total prices
        function getTotalPriceFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const totalPriceFoodies = parseFloat(urlParams.get('totalPriceFoodies')) || 0;
            const totalPriceBeverages = parseFloat(urlParams.get('totalPriceBeverages')) || 0;

            // Calculate the combined total price
            const combinedTotal = totalPriceFoodies + totalPriceBeverages;

            // Display the individual and combined totals in the HTML
            document.getElementById('totalPriceFoodies').textContent = totalPriceFoodies.toFixed(2);
            document.getElementById('totalPriceBeverages').textContent = totalPriceBeverages.toFixed(2);
            document.getElementById('totalPriceCombined').textContent = combinedTotal.toFixed(2);
        }

        // Call the function to get and display the combined total
        getTotalPriceFromURL();

        document.getElementById('bayarButton').addEventListener('click', function () {
            alert('Sila membuat pembayaran dan tunggu di kaunter, makanan anda sedang disediakan');
        });
    </script>

</body>
</html>
